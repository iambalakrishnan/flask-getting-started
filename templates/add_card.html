{% extends "base.html" %}

{% block title %}Add Card{% endblock %}

{% block content %}
    <h1>Add a new card</h1>
    <form method="post">
        <p>
            Question:
            <input type="text" name="question">
        </p>
        <p>
            Answer:
            <input type="text" name="answer">
        </p>
        <p>
            <input type="submit" value="Create">
    </form>
<p>
    <a href="{{url_for('welcome')}}">Home</a>
</p>
{% endblock %}
