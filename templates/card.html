{% extends "base.html" %}

{% block title %}Add Card{% endblock %}

{% block content %}
    <h1>Flash Card</h1>
    Question: {{card.question}}</br>
    Answer: {{card.answer}}
    <p>
         <a href="{{url_for('welcome')}}">Home</a>
        <button>
        {% if index < max_index %}
            <a href="{{ url_for('card_view', index = index + 1)}}">
                <!--- url_for will find correct url and put in out html, card_view -- our function,
                index parameter wil be passed to card_view function--->
                Next card
            </a>
        {% else %}
            <a href="{{ url_for('card_view', index = 0)}}">
                Restart
            </a>
        {% endif %}
        </button>
    </p>
    <button>
        <a href="{{url_for('remove_card', index=index)}}">Remove this card</a>
    </button>
{% endblock %}
